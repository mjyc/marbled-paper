<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Marbled Paper</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="require.js" type="text/javascript" defer></script>
		<script src="main.js" type="text/javascript" defer></script> 
	</head>
	<body>
		<div class="content">
		<canvas id="canvas">
		</canvas>
		<ul id="controls">
			<li class="control">
				<input class="radio-button" type="radio" name="pattern" id="pattern-drop" checked>
				<label for="pattern-drop">Drop</label>
			</li>
			<li class="control">
				<input class="radio-button" type="radio" name="pattern" id="pattern-line">
				<label for="pattern-line">Line</label>
			</li>
			<li class="control">
				<input class="radio-button" type="radio" name="pattern" id="pattern-comb">
				<label for="pattern-comb">Comb</label>
			</li>
		</ul>
		</div>

		<svg id="cursor-drop" width="2" height="2" viewBox="0 0 1 1">
			<circle cx="0.5" cy="0.5" r="0.49">
		</svg>
	</body>
</html>
