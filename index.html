<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Marbled Paper</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="require.js" type="text/javascript" defer></script>
		<script src="main.js" type="text/javascript" defer></script> 
	</head>
	<body>
		<canvas id="canvas">
		</canvas>
		<ul class="controls">
			<li class="control">
				<input type="radio" name="pattern" id="pattern-drop" checked>
				<label for="pattern-drop">Drop</label>
			</li>
			<li class="control">
				<input type="radio" name="pattern" id="pattern-line">
				<label for="pattern-line">Line</label>
			</li>
			<li class="control">
				<input type="radio" name="pattern" id="pattern-comb">
				<label for="pattern-comb">Comb</label>
			</li>
		</ul>
	</body>
</html>
