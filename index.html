<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Marbled Paper</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="require.js" type="text/javascript" defer></script>
	<script src="main.js" type="text/javascript" defer></script>
</head>

<body>
	<div class="content">
		<canvas id="canvas">
		</canvas>
		<div>
			<ul class="controls">
				<li class="control" id="reset-button">
					Reset
				</li>
			</ul>
			<ul class="controls" id="patterns">
				<li class="control">
					<input class="radio-button" type="radio" name="pattern" id="pattern-drop" checked>
					<label for="pattern-drop">Drop</label>
				</li>
				<li class="control">
					<input class="radio-button" type="radio" name="pattern" id="pattern-spray">
					<label for="pattern-spray">Spray</label>
				</li>
				<li class="control">
					<input class="radio-button" type="radio" name="pattern" id="pattern-line">
					<label for="pattern-line">Line</label>
				</li>
				<li class="control">
					<input class="radio-button" type="radio" name="pattern" id="pattern-comb">
					<label for="pattern-comb">Comb</label>
				</li>
				<li class="control">
					<input class="radio-button" type="radio" name="pattern" id="pattern-smudge">
					<label for="pattern-smudge">Smudge</label>
				</li>
			</ul>
			<ul class="controls" id="palettes">
				<li class="control">
					<input class="radio-button" type="radio" name="palette" id="palette-1" checked>
					<label for="palette-1"></label>
				</li>
				<li class="control">
					<input class="radio-button" type="radio" name="palette" id="palette-2">
					<label for="palette-2"></label>
				</li>
				<li class="control">
					<input class="radio-button" type="radio" name="palette" id="palette-3">
					<label for="palette-3"></label>
				</li>
				<li class="control">
					<input class="radio-button" type="radio" name="palette" id="palette-4">
					<label for="palette-4"></label>
				</li>
				<li class="control">
					<input class="radio-button" type="radio" name="palette" id="palette-5">
					<label for="palette-5"></label>
				</li>
			</ul>
		</div>
	</div>

	<div id="cursor">
		<svg data-pattern="pattern-drop" viewBox="0 0 1 1">
			<circle cx="0.5" cy="0.5" r="0.49" />
		</svg>
		<svg data-pattern="pattern-spray" viewBox="0 0 1 1">
			<circle cx="0.1" cy="0.1" r="0.1" />
			<circle cx="0.1" cy="0.9" r="0.1" />
			<circle cx="0.9" cy="0.1" r="0.1" />
			<circle cx="0.9" cy="0.9" r="0.1" />
		</svg>
		<svg data-pattern="pattern-line" viewBox="0 0 1 1">
			<line x1="0.5" y1="0.5" x2="0.5" y2="0.0" />
		</svg>
		<svg data-pattern="pattern-comb" viewBox="0 0 1 1">
			<line x1="0.0" y1="0.6" x2="0.0" y2="0.4" />
			<line x1="0.5" y1="0.6" x2="0.5" y2="0.0" />
			<line x1="1.0" y1="0.6" x2="1.0" y2="0.4" />
		</svg>
		<svg data-pattern="pattern-smudge" viewBox="0 0 1 1">
			<line x1="0.4" y1="0.4" x2="0.4" y2="0.1" />
			<line x1="0.45" y1="0.48" x2="0.45" y2="0.02" />
			<line x1="0.5" y1="0.5" x2="0.5" y2="0.0" />
			<line x1="0.55" y1="0.48" x2="0.55" y2="0.02" />
			<line x1="0.6" y1="0.4" x2="0.6" y2="0.1" />
		</svg>
	</div>
</body>

</html>
